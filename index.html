<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Intégration d'un cube animé en html et css. Vous pouvez également changer le design et créer une interface de navigation">
	<title>Magna Cubis</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
	<link rel="stylesheet" href="./font/stylesheet.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<header>
		<h1>
			Good Halloween
		</h1>
	</header>
	
	<main class="containCube">
		<div class="cube" role="group">
			<div class="cubeGroup cube-front cube-1">
                <img src="./asset/halloween-cover.jpeg" alt="halloween" loading="lazy">
            </div>
			<div class="cubeGroup cube-top cube-2">
				<img src="./asset/vendredi_13.jpg" alt="vendredi 13" loading="lazy">
			</div>
			<div class="cubeGroup cube-left cube-3">
				<img src="./asset/it.jpg" alt="it">
			</div>
			<div class="cubeGroup cube-right cube-4">
				<img src="./asset/steinar-engeland-SNiOntJ62ws-unsplash.jpg" alt="phantome" loading="lazy">
			</div>
			<div class="cubeGroup cube-rear cube-5">
				<img src="./asset/pazzz.jpg" alt="pazz" loading="lazy">
			</div>
			<div class="cubeGroup cube-bottom cube-6">
				<img src="./asset/cover-exorciste.webp" alt="Regain" loading="lazy">
			</div>
		</div>
	</main>
	
</body>
</html>
